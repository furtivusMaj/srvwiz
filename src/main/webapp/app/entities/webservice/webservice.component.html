<div>
    <h2 id="page-heading">
        <span jhiTranslate="srvwizApp.webservice.home.title">Webservices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-webservice" [routerLink]="['/webservice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="srvwizApp.webservice.home.createLabel">
            Create new Webservice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="webservices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srvwizApp.webservice.webserviceName">Webservice Name</span></th>
            <th><span jhiTranslate="srvwizApp.webservice.description">Description</span></th>
            <th><span jhiTranslate="srvwizApp.webservice.datasource">Datasource</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let webservice of webservices ;trackBy: trackId">
                <td><a [routerLink]="['/webservice', webservice.id, 'view' ]">{{webservice.id}}</a></td>
                <td>{{webservice.webserviceName}}</td>
                <td>{{webservice.description}}</td>
                <td>
                    <div *ngIf="webservice.datasource">
                        <a [routerLink]="['../data-source', webservice.datasource?.id, 'view' ]" >{{webservice.datasource?.id}}({{webservice.webserviceName}})</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/webservice', webservice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/webservice', webservice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'webservice/'+ webservice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
