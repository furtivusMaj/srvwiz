<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-app-heading" jhiTranslate="srvwizApp.app.home.createOrEditLabel">Create or edit a App</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!app.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="app.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="srvwizApp.app.appName" for="field_appName">App Name</label>
                    <input type="text" class="form-control" name="appName" id="field_appName"
                        [(ngModel)]="app.appName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="srvwizApp.app.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="app.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="srvwizApp.app.apiKey" for="field_apiKey">Api Key</label>
                    <input type="text" class="form-control" name="apiKey" id="field_apiKey"
                        [(ngModel)]="app.apiKey" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="srvwizApp.app.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="app.active" />
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="srvwizApp.app.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" [(ngModel)]="app.role" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id === app.role?.id ? app.role : roleOption" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
