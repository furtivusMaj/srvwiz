<div>
    <h2 id="page-heading">
        <span jhiTranslate="srvwizApp.access.home.title">Accesses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-access" [routerLink]="['/access/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="srvwizApp.access.home.createLabel">
            Create new Access
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accesses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="srvwizApp.access.tableName">Table Name</span></th>
            <th><span jhiTranslate="srvwizApp.access.accessType">Access Type</span></th>
            <th><span jhiTranslate="srvwizApp.access.role">Role</span></th>
            <th><span jhiTranslate="srvwizApp.access.webservice">Webservice</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let access of accesses ;trackBy: trackId">
                <td><a [routerLink]="['/access', access.id, 'view' ]">{{access.id}}</a></td>
                <td>{{access.tableName}}</td>
                <td jhiTranslate="{{'srvwizApp.AccessType.' + access.accessType}}">{{access.accessType}}</td>
                <td>
                    <div *ngIf="access.role">
                        <a [routerLink]="['../role', access.role?.id, 'view' ]" >{{access.role?.roleName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="access.webservice">
                        <a [routerLink]="['../webservice', access.webservice?.id, 'view' ]" >{{access.webservice?.webserviceName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/access', access.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/access', access.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'access/'+ access.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
